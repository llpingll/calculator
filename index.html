<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="image/png" sizes="16x16" rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="sum"></div>
                <div class="feedback"></div>
            </div>
            <div class="keyboard">
                <button class="clear">CLEAR</button>
                <button class="delete">DEL</button>
                <button class="operator">÷</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="dot">.</button>
                <button class="number">0</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>||ping|| © <script>document.write(new Date().getFullYear())</script>
        <a href="https://https://github.com/llpingll" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>
      </footer>
</body>
</html>
