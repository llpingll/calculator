<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b68b3f9e8e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="sum"></div>
                <div class="result">0</div>
            </div>
            <div class="keyboard">
                <button id="clear">CLEAR</button>
                <button id="delete">DEL</button>
                <button>÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>||ping|| © <script>document.write(new Date().getFullYear())</script>
        <a href="https://https://github.com/llpingll" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>
      </footer>
</body>
</html>
